# Redis configuration for Vita Agents
# Security and performance optimizations

# Security
requirepass vita_redis_pass_2024
protected-mode yes

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# Network
timeout 300
tcp-keepalive 60

# Logging
loglevel notice
syslog-enabled yes
syslog-ident redis

# Performance
databases 16
tcp-backlog 511