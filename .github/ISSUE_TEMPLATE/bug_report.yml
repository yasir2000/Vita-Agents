name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - yasir2000
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! 
        Please provide as much detail as possible to help us resolve the issue.

  - type: input
    id: version
    attributes:
      label: Vita Agents Version
      description: What version of Vita Agents are you running?
      placeholder: e.g., 2.1.0
    validations:
      required: true

  - type: dropdown
    id: installation
    attributes:
      label: Installation Method
      description: How did you install Vita Agents?
      options:
        - pip install vita-agents
        - pip install vita-agents[all]
        - Docker
        - From source
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - FHIR Agent
        - Enhanced FHIR Agent (Multi-engine)
        - HL7 Agent
        - EHR Agent
        - Clinical Decision Support
        - Data Harmonization
        - Compliance & Security
        - NLP Agent
        - Web Portal
        - CLI Interface
        - Docker Integration
        - Database
        - API
        - Authentication
        - Other
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (System unusable)
        - High (Major functionality broken)
        - Medium (Minor functionality affected)
        - Low (Cosmetic issue)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Messages/Logs
      description: |
        Please copy and paste any relevant log output or error messages.
        This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: false

  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: |
        If relevant, please share your configuration (remove any sensitive information).
        This will be automatically formatted into code.
      render: yaml
    validations:
      required: false

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      placeholder: e.g., 3.11.5
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      placeholder: e.g., Ubuntu 22.04, Windows 11, macOS 14
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: |
        Add any other context about the problem here, such as:
        - Screenshots or videos
        - Related issues
        - Workarounds you've tried
        - Impact on your workflow
      placeholder: Any additional information...
    validations:
      required: false

  - type: checkboxes
    id: healthcare-data
    attributes:
      label: Healthcare Data
      description: Does this bug involve actual patient data or PHI?
      options:
        - label: This bug involves real patient data or PHI
          required: false
        - label: I have removed all sensitive information from this report
          required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true