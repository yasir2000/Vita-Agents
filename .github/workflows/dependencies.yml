name: Auto-update Dependencies

on:
  schedule:
    # Run every Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools

    - name: Update requirements.txt
      run: |
        pip-compile --upgrade requirements.in --output-file requirements.txt

    - name: Update requirements-dev.txt
      run: |
        pip-compile --upgrade requirements-dev.in --output-file requirements-dev.txt

    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Create Pull Request
      if: steps.changes.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update dependencies"
        title: "chore: Update dependencies"
        body: |
          ## ðŸ”„ Automated dependency update
          
          This PR updates project dependencies to their latest versions.
          
          ### Changes
          - Updated all dependencies in `requirements.txt`
          - Updated all development dependencies in `requirements-dev.txt`
          
          ### Testing
          - [ ] All tests pass
          - [ ] Security scan shows no new vulnerabilities
          - [ ] Performance benchmarks are acceptable
          
          This PR was created automatically by the dependency update workflow.
        branch: update-dependencies
        delete-branch: true
        labels: |
          dependencies
          automated-pr
          maintenance

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety pip-audit

    - name: Run safety check
      run: |
        safety check --json --output safety-report.json || true
        safety check

    - name: Run pip-audit
      run: |
        pip-audit --format=json --output pip-audit-report.json || true
        pip-audit

    - name: Create security issue on vulnerabilities
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          let vulnerabilities = [];
          
          // Read safety report
          try {
            const safetyReport = JSON.parse(fs.readFileSync('safety-report.json', 'utf8'));
            vulnerabilities = vulnerabilities.concat(safetyReport);
          } catch (e) {
            console.log('No safety report found');
          }
          
          // Read pip-audit report
          try {
            const pipAuditReport = JSON.parse(fs.readFileSync('pip-audit-report.json', 'utf8'));
            if (pipAuditReport.vulnerabilities) {
              vulnerabilities = vulnerabilities.concat(pipAuditReport.vulnerabilities);
            }
          } catch (e) {
            console.log('No pip-audit report found');
          }
          
          if (vulnerabilities.length > 0) {
            const issueBody = `## ðŸš¨ Security Vulnerabilities Detected
            
            The automated security audit has detected vulnerabilities in project dependencies.
            
            ### Vulnerabilities Found: ${vulnerabilities.length}
            
            ${vulnerabilities.map((vuln, index) => `
            #### Vulnerability ${index + 1}
            - **Package**: ${vuln.package_name || vuln.package || 'Unknown'}
            - **Version**: ${vuln.installed_version || vuln.version || 'Unknown'}
            - **Vulnerability ID**: ${vuln.vulnerability_id || vuln.id || 'Unknown'}
            - **Severity**: ${vuln.severity || 'Unknown'}
            - **Description**: ${vuln.description || 'No description available'}
            `).join('\n')}
            
            ### Recommended Actions
            1. Review each vulnerability for impact assessment
            2. Update affected packages to secure versions
            3. Test application functionality after updates
            4. Re-run security audit to verify fixes
            
            This issue was created automatically by the security audit workflow.
            `;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Security vulnerabilities detected - ${new Date().toISOString().split('T')[0]}`,
              body: issueBody,
              labels: ['security', 'vulnerability', 'high-priority']
            });
          }

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-audit-reports
        path: |
          safety-report.json
          pip-audit-report.json